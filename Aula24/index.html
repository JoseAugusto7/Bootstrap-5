<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

    <title>Validação de Formulários</title>
</head>
<body>
    <div class="container p-5">
        <h1 class="display-3">Endereço</h1>
        <hr>
        <form method="post" class="needs-validation" novalidate>
            <div class="row mb-3 g-2">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" required>
                    <div class="invalid-feedback">
                        Você deve informar o logradouro.
                    </div>
                    <div class="valid-feedback">
                        Logradouro preenchido.
                    </div>
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="Complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="Complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" pattern="[0-9]{8}" required> <!-- [0-9] Digitos de 0 a 9 {8} 8 digitos -->
                    <div class="invalid-feedback">
                        Informe o CEP por favor.
                    </div>
                </div>
                <div class="col-12 form-check">
                    <input type="checkbox" id="termos" class="form-check-input">
                    <label for="termos" class="form-check-label">Concordo com os termos e condições</label>
                </div>
            </div>
            <button class="btn btn-outline-primary">Cadastrar</button>
        </form>
    </div>


    <h3><a href="../index.html">Página Inicial</a></h3>

    <script>(() => {
        'use strict'
      
        const forms = document.querySelectorAll('.needs-validation')
      
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()</script>
</body>
</html>
