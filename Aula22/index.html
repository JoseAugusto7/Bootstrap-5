<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

    <title>Complementos de campos</title>
</head>
<body>
    <div class="container p-5 col-4">
        <div class="mb-3 input-group"> <!-- A classe "input-group" significa que todos os elementos dentro dessa div serão agrupados em um único campo. -->
            <label for="nome" class="input-group-text">Nome Completo</label>
            <input id="nome" type="text" class="form-control">
        </div>
        <div class="mb-3 input-group">
            <label for="dinheiro" class="input-group-text">R$</label>
            <input id="dinheiro" type="text" class="form-control text-end"> <!-- "text-end" para o texto começar à direita. -->
            <label for="dinheiro" class="input-group-text">,00</label>
        </div>
        <div class="mb-3 input-group">
            <input id="email" type="text" class="form-control text-end">
            <label for="email" class="input-group-text">@</label>
            <input id="email" type="text" class="form-control">
        </div>
        <div class="mb-3 input-group">
            <textarea id="msg" type="text" class="form-control"></textarea>
            <label for="msg" class="input-group-text">Mensagem</label>
        </div>
        <div class="mb-3 input-group">
            <div class="input-group-text">
                <input id="check" type="checkbox" class="form-check-input mt-0">
            </div>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3 input-group">
            <span for="name" class="input-group-text">Nome Completo</span>
            <input id="name" type="text" class="form-control" placeholder="Primeiro Nome">
            <input id="name" type="text" class="form-control" placeholder="Sobrenome">
        </div>
        <div class="mb-3 input-group">
            <input type="search" class="form-control">
            <button class="btn btn-outline-secondary">Buscar</button>
        </div>
    </div>


    <h3><a href="../index.html">Página Inicial</a></h3>
</body>
</html>
