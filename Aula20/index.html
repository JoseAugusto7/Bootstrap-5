<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

    <title>Campos de checagem</title>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="novo">
            <label for="novo" class="form-check-label">Produto Novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check-reverse">
            <input type="radio" name="estado" id="usado1" class="form-check-input" value="u1">
            <label for="usado1" class="form-check-label">Produto Usado</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" name="estado" id="usado2" class="form-check-input" value="u2">
            <label for="usado2" class="form-check-label">Produto Usado</label>
        </div>
        <hr>
        <div class="mb-3 form-switch">
            <input type="checkbox" class="form-check-input" id="novo1">
            <label for="novo1" class="form-check-label">Produto Novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="radio" class="btn-check" name="TipoEntrega" id="EntregaRapida">
            <label for="EntregaRapida" class="btn btn-outline-dark">Entrega Rápida</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" class="btn-check" name="TipoEntrega" id="EntregaLenta">
            <label for="EntregaLenta" class="btn btn-outline-dark">Entrega Lenta</label>
        </div>
    </div>


    <h3><a href="../index.html">Página Inicial</a></h3>
</body>
</html>
