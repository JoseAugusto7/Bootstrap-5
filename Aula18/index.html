<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

    <title>Formulários</title>
</head>
<body>
    <div class="container align-center p-5 col-4">
        <form>
            <div class="mb-3">
                <label class="form-label" for="email">E-mail</label>
                <input class="form-control" type="email" id="email" placeholder="Digite seu e-mail">
                <div class="form-text">Nunca compartilharemos seu e-mail com terceiros.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="senha">Senha</label>
                <input class="form-control" type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="lembrar">
                <label class="" for="lembrar">Lembrar de mim.</label>
            </div>
            <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
        <hr>
        <input type="file" id="arquivo" class="form-control">
    </div>


    <h3><a href="../index.html">Página Principal</a></h3>
</body>
</html>
