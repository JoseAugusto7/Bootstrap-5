<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <!-- O atributo 'Defer' no final do script significa que é pra executar após todos os outros elementos da página -->

    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }

        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: solid 1px black;
        }
    </style>

    <title>Formatação de colunas</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center"> 
            <div class="col-3 offset-1">Coluna 1</div> <!-- Offset-1 é para deslocar uma coluna  -->
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>

    <h3><a href="../index.html">Página Inicial</a></h3>
</body>
</html>
