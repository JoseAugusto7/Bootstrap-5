<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

    <title>Imagens e Figuras</title>
</head>
<body>
    <div class="container">
        <img src="img.svg" alt="Imagem Responsiva" class="img-fluid">
    </div>

    <!-- Algumas classes de imagens no bootstrap são:
        img-fluid: Para imagens ficarem responsivas com o tamanho da tela;
        img-thumbnail: Para criar pequenas bordar em volta, como se fosse uma thumbnail;
        rounded: Para deixar as bordas levemente redondas;
        float-start: Para a imagens flutuar à esquerda;
        me-3: Para adicionar uma margem de três unidades do bootstrap no final da imagem;
    -->

    <h3><a href="../index.html">Página Inicial</a></h3>
</body>
</html>
