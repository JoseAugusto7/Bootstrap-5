<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

    <title>Layouts de Formulários</title>
</head>
<body>
    <div class="container p-5">
        <div class="row mb-3 g-2"> <!-- A classe "g-" é a mesma coisa que o atributo "gap" -->
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 3">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 4">
            </div>
        </div>
        <hr>
        <div class="row mb-3">
            <label for="email" class="col-form-label col-2">E-mail</label>
            <div class="col-10">
                <input type="email" name="" id="email" class="form-control">
            </div>
        </div>
        <hr>
        <h1 class="display-3">Endereço</h1>
        <hr>
        <form>
            <div class="row mb-3 g-2">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="Complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="Complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
            </div>
            <button class="btn btn-outline-primary">Cadastrar</button>
        </form>
    </div>


    <h3><a href="../index.html">Página Inicial</a></h3>
</body>
</html>
